<h3>Parque Nacional da Serra dos Orgãos</h3>
<figure>
<img class="cruzeiro" src="img/cruzeiro.png" alt="cruzeiro">
<figcaption>Pôr do Sol no Cruzeiro</figcaption>
<br>

<p>

O Parque Nacional da Serra dos Orgãos (também conhecido como PARNASO) foi o terceiro parque nacional a ser criado no Brasil. Fundado em 1939, por Getúlio Vargas, a região do parque já tinha sido desbravada cem anos antes, por D. Pedro I. Na época da criação do parque, o perímetro era ainda incerto, sendo que os limites oficiais foram estabelecidos apenas décadas depois.<br>

Atualmente, o Parque Nacional da Serra dos Órgãos é administrado pelo orgão governamental ICMBio (Instituto Chico Mendes de Conservação da Biodiversidade). A gestão criou algumas regras visando a preservação do parque, como por exemplo, limitar a entrada de 100 pessoas por dia, além da cobrança de taxas admnistrativas para entrar e acomodação.<br>


O parque abriga também formações rochosas famosas, como a Agulha do Diabo, Dedo de Deus e Garrafão, que representam ícones na escalada em rocha brasileira. A travessia feita por caminhada, é considerada umas das mais bonitas do Brasil, pode ser feita em 2 e 3 dias, e presenteia aos visitantes paisagens deslumbrantes das formações rochosas do Parque e visuais que podem chegam até o litoral do Rio do Janeiro (dependendo das condições meterológicas)
<br>

</p>

<br>

<h4>Duração da Caminhada/Trekking</h4>

<p>

A Travessia saindo de Petrópolis até Teresópolis é feita geralmente em 3 dias, tipicamente seguindo a seguinte logística:<br><br>

Dia 1 – Saída de Petrópolis (Bonfim) até Castelos do Açu | Tempo: Aprox 6/7 horas de caminhada, com paradas<br>

Dia 2 – Saída Abrigo do Açu/Castelos do Acu até a Pedra do Sino | Tempo:  Aprox 8 horas de caminhada, com paradas<br>

Dia 3 – Saída Pedra do Sino/Abrigo 4 até a cidade de Teresópolis | Tempo: +/- 4 horas de caminhada (somente descida) <br><br>

Para quem possui apenas o final de semana disponível,  o trekking pode ser feito em 2 dias (que foi meu caso), mas exige excelente preparo físico dos participantes. Neste caso, a logística é o seguinte:<br>

Dia 1 – Saída de Petrópolis (Bonfim) até Castelos do Açu | Tempo: Aprox 6/7 horas de caminhada, com paradas<br>

Dia 2 – Saídas Abrigo 2/Castelos do Acu, com ataque ao cume da Pedra do Sino, até a cidade de Teresópolis <br>Teresópolis | +/- 12 horas de trekking, com paradas

</p>

<h4>Grau de Dificuldade e Guia</h4>
<p>A travessia exige um bom condicionamento físico dos participantes, pois há muita amplitude altimétrica, com subidas e descidas bruscas, que são feitas com mochila, alta exposição solar e caminhadas longas com paradas curtas. Recomenda-se a contratação de um guia, pois há trechos bastante técnico a serem vencidos, e que podem exigir uso de corda. Os pontos mais conhecidos são o “elevador”, “mergulho” e “cavalinho”, que envolvem risco de queda. Tivemos a sorte de encontrar um guia Thiago, um excelente profissional, que conhece muito bem a região, e foi essencial para uma travessia segura e bem sucedida (Instagram: @thiagontelles_escalada).
</p>

<h4>Melhor epoca para realização da travessia</h4>
<p>As estações secas são os melhores períodos para realização da Travessia Petrópolis – Teresópolis, geralmente entre abril e outubro. Como o parque está inserido dentro da área da Serra Orográfica da Serra do Mar, que possui altos índices pluviométricos, os meses secos garantem uma travessia mais segura, já que as chances de chuvas são menores. Na eventualidade de precipitações, a travessia é desaconselhada (inclusive pela própria administração do Parque).
</p>

<h4>Valor do Ingresso</h4>

<p>
O ingresso pode ser adquirido nas portarias do Parque, ou direamente pelo site: www.parnaso.tur.br/ingresso
<br>
É possível comprar até 5 ingressos de uma vez, e todos necessitam ser preenchidos com o CPF do portador.
<br>

Recomenda-se a compra antecipada, pois trata-se de um destino muito procurado (especialmente aos finais de semana e feriado) e há a limitação de entrada de 100 pessoas por dia. Além disso, as opções do Abrigo como beliche e bivaque, se esgotam rapidamente, então se você deseja ter mais opções de acomodãção, recomenda-se ainda mais antecedência. Eu, por exemplo, fiz as reservas em janeiro, para viajar em um feriado prolongado em abril.
<br>

Para quem deseja poupar peso, os abrigos alugam barracas (40,00 por dia), que podem ser reservadas juntamente com a compra de ingressos. É possível também comprar banhos quentes (mais mornos que quentes na realidade, restritos a 5 minutos, a R$20,00. Os banhos frios no abrigo não tem custo adicional.

No site é possível conferir que há diferentes tipos de ingressos, de acordo com o número de dias e sentido da travessia. Os valores dos ingressos oscilam entre R$ 48,00 e R$ 72,00, variando conforme o (finais de semana feriados e dias úteis). 

<h4>Como Chegar</h4>
Ônibus:
Há viagens diretas saindo de São Paulo, Rio de Janeiro e Belo Horizonte. Saindo de São Paulo, a cia rodoviária que cobra o trecho é a Águia Branca
<br>
A opção mais econômica a partir Centro de Petrópolis é tomar um ônibus para o Terminal de Corrêas. Há duas linhas que atendem ao Bonfim – a linha 611 (Bonfim) que tem ponto final a cerca de 1 Km da portaria e a linha 616 (Pinheiral) que chega mais perto, até a Escola Rural do Bonfim.
<br>
Uber:
O preço varia conforme a tarifa do momento (se está dinâmica ou não), no meu caso, a corrida do centro de Petrópolis até a entrada do Parque ficou em torno de R$50,00. Vale lembrar que, ao aproximar-se da entrada do parque, a estrada é de terra e não está muito bem conservada).


</p>


<h4>Equipamentos</h4>

<ul>
<li>Documentos de identificação pessoal</li>
<li>Mochila Cargueira</li>
<li>Compartimentos ou garrafas para levar cerca de 2 litros de água por pessoa</li>
<li>Saco de dormir (temperatura comforto dependendo da época de visita ao parque</li>
<li>Isolante Térmico (no caso de bivaque ou camping</li>
<li>Barraca (no caso de camping)</li>
<li>Saco estanque ou sacolas plásticas</li>
<li>Lanterna de cabeça com baterias ou carregadores extras, se necessário</li>
<li>Protetor solar</li>
<li>Repelente de insetos</li>
<li>Protetor labial</li>
<li>Boné/Chapéu</li>
<li>Medicamentos para uso pessoal e utensílios de higiene pessoal</li>
<li>Capa de chuva pessoal e capa de chuva para a mochila</li>
<li>Fogareiro e utensílios de cozinha, em caso de camping</li>
<li>Alimentãção proporcional para os dias de travessia. Preferência para alimentos nutritivos e que não precisam de refrigeção</li>
</ul>

<h4> Dia 1</h4>
<p>Saímos da portaria da sede do Parque em Petrópolis as 08h30 am. Foi bem rápido chegar até lá cedo pois passamos a noite anterior em uma pousada DO LADO da portaria (Pousada Jacú Açu, simples, mas bem justa por sinal).
Depois de ajustar as mochilas e o bastão de caminhada, iniciamos a caminhada. O inicio da trilha é tranquilo, sem muitos obstáculos e levemente íngreme. Conforme a trilha vai alcançado altitude, ela se torna mais íngreme, porém sem grandes dificuldades para ser percorrida. O visual do Vale do Bonfim vai ficando mais amplo.
</p>
<br>

<figure>
<img class="bonfim" src="img/valedobonfim.png" alt"valedobonfim">
<figcaption>Vista do Vale do Bonfim</figcaption>

</figure>
<br>
<p>A primeira parada é feita na Pedra do Queijo, lar de muitos lagartinhos bem acostumados à presença humana. Subindo no topo da rocha, é possível avistar a portaria já bem pequena lá embaixo, além da vista do Vale do Bonfim. A subida segue, agora um pouco mais íngreme, até o 1º ponto de coleta de água, o Ajax. A partir dali a trilha fica um pouco mais "chata" de ser percorrida e bastante íngreme, no trecho denominado de "Isabeloca". Dizem que por ali, os escravos a pedido da Princesa Isabel, caçavam pacas para a família imperial. Não se sabe realmente se a mesma realmente passou por ali alguma vez. Chegando ao fim da subida, a recompensa é um ponto de parada para comtemplação do visual. Também o alívio para as pernas, já bastante cansadas pda subida contínua. A partir dali até o abrigo, porém, o caminho é relativamente plano. Também já é possível avistar os Castelo do Açu, a uns 10 minutos de caminhada dali. Chegando aos Castelos do Acu, um conjunto de blocos rochosos curiosamente bem alinhados entre si, exploramos um pouco um local e seguidos para o Abrigo 4, bem ao lado da formação. 

<figure>
<img class="ajax" src="img/ajax.png" alt"vistaajax">
<figcaption>Vista a partir do Ajax</figcaption>

<br>
Alguns montanhistas aproveitam a proteção natural do local e acampam por ali mesmo. Chegando ao abrigo (lotado por sinal, devido ao feriado prolongado), por volta das 16h, deixamos as mochilas, descansamos um pouco e seguimos para o Cruzeiro, um ponto ali próximo, para observar o pôr do sol. Fomos com baixas expectativas, pois o céu estava bastante encoberto por nuvens. Porém, em poucos minutos as nuvens se dissiparam e foi possível assistir o crespúsculo de uma vista privilegiada. Voltando ao abrigo, as pessoas não paravam de chegar, a cozinha e áreas comuns estavam bem disputadas. O Abrigo 2, localizado bem ao lado do Castelos de Acu, possui beliches e quartos para bivaque. Para as beliches é ncessário levar apenas o saco de dormir, já para o bivaque é necessário também um isolante térmico. Acabamos optando pela beliche quando compramos as entradas para o parque (com 3 meses de antecedência), com a intenção de carregar o mínimo de peso possível, porém, acabou sendo uma escolha favorável também para a qualidade do sono. Com o abrigo lotado, os quartos para bivaque estavam tão cheios a ponto de algumas pessoas terem migrado para dormir nas áreas comuns.
</p>
<br>

<figure>
<img class="castelosacu" src="img/castelosacu.png" alt="vistacastelosdoacu">
<figcaption>Castelos do Acu ao anoitecer</figcaption>

<br>
<p>No dia seguinte ouvimos relatos de muito ruído durante a noite e dificuldade para dormir e descansar para o dia seguinte. Já no quarto de beliches (apenas 6 lugares em um quarto espaçoso), o ambiente estava bem mais silencioso. Há também uma área externa para camping, que também estava cheia. Após o jantar (macarrão penne com molho pesto), não foi díficil pegar no sono após um dia repleto de pirambeiras. No abrigo 2 há dois banheiros com chuveiro na parte interna, onde o banho frio não é cobrando e o banho quente (aparentemente não tão quente assim), custa 20,00 reais, pagos à parte. Optei por um banho de gato mesmo, a base de lenços umedecidos e me atirei em uma das camas da parte superior da beliche. Mas um pouco antes disso, também tivemos o privilégio de ver a lua cheia nascer em frente a entrada do abrigo, acompanhados de um vinho contrabandeado em uma garrafa plástica. O consumo de bebidas alcoolicas no parque é proibido, mas claro que uma pequena transgressão não causaria problemas. A garrafa de plástico é uma boa alternativa para que não seja necessário carregar o peso de uma garrafa de vidro nas costas, além de ser mais seguro, no caso de uma eventual queda.
</p>
<br>

<figure>
<img class="luaabrigo" src="img/luaabrigo.png" alt="luaabrigo">
<figcaption>Anoitecer em frente ao abrigo</figcaption>
<br>
<h4> Dia 2</h4>
<p>Despertei as 4am e não consegui mais dormir. Agarrei o saco de dormir e a mochila para ajeitar tudo lá fora. As 5 am começou uma movimentação mais intensa e as 6 da manhã quase todos no abrigo já estavam em pé. A cozinha volta a ficar movimentada, dessa vez para o preparo do café da manhã. Um detalhe bacana é que o abrigo dispõe de utensílios básicos de cozinha, como panelas, pratos e talheres, dispensando um peso considerável desses items na mochila cargueira. O nascer do sol na porta do abrigo é mais uma visão privilegiada, que também pode ser apreciada de um ponto um pouquinho mais alto, ali na pontinha do Castelos de Acu. Partimos por volta das 7 am, já conscientes que o dia seria mais puxado que o anteior (mais de 10 horas de caminhada pelo menos), além de obstáculos mais difíceis de serem vencidos. Ao contrário do primeiro dia, o seguinte é marcado não só por subidas, mas também por descida muito íngremes também. Havia bastante lama em alguns trechos, potencializado pelas precipitações recentes e pelas muitas botas que passaram por ali nos últimos dias.


 Já no início da caminhada foi possível avistar a cidade do Rio de Janeiro e identificar à distância algumas formações bem conhecidas, como o Pão de Açúcar, Morro do Corcovado e mais ao fundo, a gigante Pedra da Gávea. Mais próximos a nós, comtemplamos também algumas formações famosas, já pertencentes ao parque, como o Dedo de Deus, Morro do Escalavrado e Garrafão, esse último que abriga um dos poucos big walls de escalada no Brasil.A vista da composição da paisagem é impressionante: um mar de formações rochosas com recortes bruscos, esculpidos pela erosão durante milhões de anos e muitos afloramentos rochosos, ausentes de cobertura vegetal. Nessa região, que pertence a serra orográfica da Serra do Mar, o topo das formações rochosas é compostaa por rochas do tipo gnaisse, mais duras que o granito, outra rocha presente em larga escala no local. Através dos anos, o intemperismo químido vai varrendo o local e o gnaisse, mais duro e resistente, vai persistindo, enquanto o granito é levado com mais facilidade, o que vai compondo os abruptos recortes nas rochas e na aparência da paisagem.
</p>
<br>

<figure>
<img class="dedodedeus" src="img/dedodedeus.png" alt="dedodedeus">
<figcaption>Dedo de Deus, Escalavrado e outras formações rochosas ao fundo</figcaption>
<br>

<p>Passamos por alguns pontos como o Morro do Marco e o Morro da Luva, sempre com subidas e descidas. O nosso guia, Thiago, nos instruiu como uma técnica bem efetiva para descidas íngremes em rochas: Procurar apoiar primeiro o calcanhar do pé na rocha, deslizamento a sola na bota em um movimento ondular até encostar completamente no solo, além de abaixar o centro de gravidade, flexionando as pernas. Pode custar um pouco mais para o músculos da perna, mas garante bem mais estabilidade e segurança nas descidas. Após o Morro da Luva, uma parada curta para abastecimento de água, e dali mesmo já avistamos o "Elevador". Com vários vergalhões (grampos) de ferro entalhados na rocha em um paredão de rocha de 50 metros, considero que esse seja o ponto mais perigoso da travessia. Como a parede e os grampos estavam úmidos, uma queda não seria algo improvável, e sem dúvida, iria machucar um bocado. Algumas pessoas preferem subir segurando os grampos com uma da mãos e com a outra apoiar o bastão na lateral. Eu preferi ir segurando somente nos grampos mesmo, pois fiquei com receio de perder o equilibrio com o peso da mochila nas costas se subisse da outra forma. Fui apoiando a parte do calcanhar da bota nos grampos e a ponta dela na rocha, para dar mais estabilidade, visto que os grampos estavam bem escorregadios. Minha maior dificuldade foram nos trechos onde faltavam alguns grampos e o que me restou foi uma subida meio arrastada, algumas vezes de joelhos e me agarrando ao que eu vi pela frente, o que era basicamente alguns fragmentos de vegetação rasteira muito rala, nas laterais da subida. Depois de cerca de 10-15 minutos, passamos pelo obstáculo e paramos para descansar por mais uns 10 minutos, eu já bastante aliviada nesse ponto. 
</p>
<br>

<figure>
<img class="elevador" src="img/elevador.png" alt="elevador">
<figcaption>Subindo pelos vergalhões do Elevador</figcaption>

<br>
<p>
Seguimos e depois de mais uma subida, chegamos ao Dorso da Baleia e próximo a mais um obstáculo mais técnico: O Mergulho. Trata-se de uma espécie de gruta, uma rocha lisa e bem inclinada, onde a instalação de uma corda provisória em formato de corrimão ajuda os viajantes a se apoiarem durante a descida. Foi próximo a esse local que em 2018 um jovem francês ficou desaparecido por 5 dias e mobilizou muitos membros de corpo de resgate e bombeiros na busca. No final, ele foi encontrado com vida e relativamente bem, diante das circunstâncias, em um local chamado de Vale da Morte. "Coisa pouca" não poderia ser mesmo. Um pouco mais a frente, passamos peloúltimo obstáculo mais complicado da travessia, O Cavalinho, onde uma rocha de grandes proporções está disposta bem no meio do caminho, em uma subida íngreme com um abismo em uma das laterais. Para atravessá-la é necessário "montá-la", inclinando boa parte do corpo para passar ao outro lado, como um movimento similar ao montar um cavalo mesmo, justicando assim o apelido. Na subida do Cavalinh na lateral direita, há algumas agarras profundas que ajudam bastante na estabilidade do corpo ao subir. Nosso guia improvisou um colete feito de cordelete, amarrado a uma corda e mosquetão, para que em caso de queda, estaríamos içados pela corda estática. Obstáculo vencido, mais a diante, deixamos as mochilas cargueiras e subimos apenas com câmera, bastão e água para atacar o cume da Pedra do Sino, ponto culminante do Parnado com 2775 metros de altitude em relação ao nível do mar. A subida é íngreme, mas pode ser facilmente feita em 15 minutos. A vista do cume é bem ampla e impressiona, porém, não poderíamos ficar muito tempo ali, afinal havia quase 5 horas de descida pela frente a partir daquele ponto.

</p>
<br>

<figure>
<img class="cumesino" src="img/cumesino.png" alt="cumesino">
<figcaption>Vista a partir do Cume da Pedra do Sino, a 2775 metros de altitude</figcaption>
<br>
<p> Descemos para apanhar as mochilas e logo em seguida fizemos uma parada rápida para banheiro e abastecimento de água no Abrigo 4. Por volta das 16h30, seguimos para a interminável descida. Antigamente, muitos dos acessos à Pedra do Sino eram feitos com mulas, que tiveram seus caminhos traçados no sentido zigue zague. A descida final para Teresópolis segue esse sentido, por isso a impressão que fica é que ela não termina nunca. A trilha segue em inclinação leve, mas após algumas horas, as pontas dos pés e os joelhos já começam a sentir o esforço da descida contínua. Por volta das 18h colocamos as head lamps e tentamos não diminuir tanto o ritmo. Já era possível ter uma visão noturna da cidade de Teresópolis, porém essa ainda a 2 horas de distância. Os insetos atrapalhavam um pouco a descida, atraídos pela luz da lanterna e o cansaço começou a bater mais forte. A solução aqui é tentar distrair um pouco a mente para não lembrar que ainda faltava praticamente metade do tempo total de descida.

</p>
<br>
<figure>
<img class="descidafinal" src="img/descidafinal.png" alt="descidafinal">
<figcaption>Descida constante após o Pedra do Sino, sentido Teresópolis</figcaption>
<br>

<p>Passamos por algumas cachoeiras rapidamente, como a Véu de Noiva, que mesmo no escuro continuava exuberante. A chegada do sinal de rede no celular indicou a aproximação com a "civilização" e a quantidade de mensagens praticamente emperrou o processamento dos aparelhos. Chegando ao trecho de calçamento tipo Pé de Moleque (ou calçamento tipo Português), que é feita a base de blocos de pedras para evitar que as mulas atolassem, resta dali mais cerca de 20 minutos de caminhada até a portaria do parque. Ao chegar ao estacionamento, o primeiro passo, quase que automaticamente, é tirar a mochila das costas, retirar as botas e colocar um par de chinelos nos pés sofridos e nada limpos e apreciar a sensação de missão cumprida. Para quem não tem transporte contratado ou carona, o jeito é chamar um carro via aplicativo, já que na portaria há sinal de celular. Já dentro do carro, os joelhos já gritavam de dor, já que a adrenalina já estava passando. Depois de um banho rápido, porém restaurador, seguimos para a rodoviária de Teresópolis para apanhar o ônibus para São Paulo, com passagens já compradas, visto que elas geralmente esgotam rapidamente durante os feriados prolongados.
</p>
